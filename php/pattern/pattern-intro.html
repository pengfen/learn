什么叫正则表达式

正则表达式是对字符串进行操作的一种逻辑公式 就是用一些特定的字符组合成一个规则字符串 称之为正则匹配模式 

$p = '/apple/';
$str = "apple banna";
if (preg_match($p, $str)) {
	echo 'matched';
}

其中字符串 '/apple/' 就是一个正则表达式 他用来匹配源字符串是否存在apple字符串

PHP 中使用PCRE库函数进行正则匹配 比如上例中的preg_match 用于执行一个正则匹配 常用来判断一类字符模式是否存在

<?php
// 匹配苹果
$p = '/苹果/';

$str = "我喜欢吃苹果";
if (preg_match($p, $str)) {
	echo '匹配成功';
}
