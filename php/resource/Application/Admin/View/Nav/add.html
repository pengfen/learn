<block name='head'>
<!-- <form class="form-horizontal" action="{:U('Assoc/insert')}" method="post"> -->
<form class="form-horizontal" id="add-nav">
</block>
    <div class="form-group">
        <label for="tablename" class="col-sm-2 control-label">导航名</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name='name' id="tablename" placeholder="请输入页面导航名" value="{$info.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">请选择所属页面</label>
        <div class="col-sm-8">
            <select name="bid">
            <block name="bid">
                <foreach name='data' item='v'>
                <option value="{$key}">{$v}</option>
                </foreach>
            </block>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="tablename" class="col-sm-2 control-label">导航路径</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name='href' id="tablename" placeholder="请输入页面导航名" value="{:nl2br($info['href'])}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
        <block name='foot'>
        <button type="button" class="btn btn-default" id='addbtn'>添加导航</button>
        <input type="hidden" value="{:U('Nav/insert')}"/>
        </block>
        </div>
    </div>
</form>
<block name='tail'>
<script>
    clickForm($('#addbtn'), $('#add-nav'));
</script>
</block>
