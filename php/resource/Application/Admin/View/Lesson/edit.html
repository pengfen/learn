<extend name="Lesson/add"/>
<block name='head'>
<form class="form-horizontal" id="upd-lesson">
<input type='hidden' name='id' value="{$info.id}">
</block>

                <block name="data">
                <foreach name='data' item='v'>
                <option value="{$key}" <if condition="$info[pid] == $key">selected</if>>{$v}</option>
                </foreach>
                </block>

        <block name='foot'>
        <button type="button" class="btn btn-default" id='updbtn'>修改课程</button>
        <input type="hidden" value="{:U('Lesson/update')}"/>
        </block>

<block name='tail'>
<script>
    clickForm($('#updbtn'), $('#upd-lesson'));
</script>
</block>
