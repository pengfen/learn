<block name='head'>
<!-- <form class="form-horizontal" action="{:U('Assoc/insert')}" method="post"> -->
<form class="form-horizontal" id="add-project">
</block>
    <div class="form-group">
        <label for="tablename" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name='name' id="tablename" placeholder="请输项目名" value="{$info.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="des" class="col-sm-2 control-label">项目描述</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name='des' id="des" placeholder="请输入项目描述" value="{$info.des}">
        </div>
    </div>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">技术</label>
        <div class="col-sm-8">
            <textarea name='techn' class="col-sm-12">{$info.techn}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">总结</label>
        <div class="col-sm-8">
            <textarea name='summary' class="col-sm-12">{$info.summary}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">开发环境</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name='env' id="env" placeholder="请输项目开始环境" value="{$info.env}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
        <block name='foot'>
        <button type="button" class="btn btn-default" id='addbtn'>添加项目记录</button>
        <input type="hidden" value="{:U('Project/insert')}"/>
        </block>
        </div>
    </div>
</form>
<block name='tail'>
<script>
    clickForm($('#addbtn'), $('#add-project'));
</script>
</block>
