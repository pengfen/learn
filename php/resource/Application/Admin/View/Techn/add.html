<block name='head'>
<form class="form-horizontal" action="{:U('Techn/insert')}" method="post" enctype="multipart/form-data">
</block>

    <div class="form-group">
        <label for="template" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-9">
        <input type='text' name='title' class="form-control" placeholder='请输入文章标题' value="{$v.title}" />
        </div>
    </div>
    <div class="form-group">
        <label for="template" class="col-sm-2 control-label">所属分类</label>
        <div class="col-sm-9">
        <select name='pid'>
            <option value="0">请选择所属分类</option>

        <block name='main'>
            <foreach name='cateinfo' item='av'>
            <option value="{$key}">{$av}</option>
            </foreach>
        </block>
        </select>
        </div>
    </div>
    <div class="form-group">
        <label for="template" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-9">
        <textarea name='content' cols="118" rows="15">{$v.content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="template" class="col-sm-2 control-label">上传图片</label>
        <div class="col-sm-9">
        <input type="file" class="form-control" id="image" name='image' placeholder="请上传相关介绍图"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <block name='foot'>
        <button type="submit" class="btn btn-default">添加文章</button>
        </block>
        </div>
    </div>
</form>
