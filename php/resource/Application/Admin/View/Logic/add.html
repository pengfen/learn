<block name='head'>
<form class="form-horizontal" id="add-logic">
</block>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">控制器-操作方法</label>
        <div class="col-sm-8">
            <if condition="$info[ac] neq ''">
            <input type="text" class="form-control" name="ac" placeholder="请输入控制器名-操作方法名" value="{$info.ac}"/>
            <else />
            <input type="text" class="form-control" name="ac" placeholder="请输入控制器名-操作方法名" value="{$ac}"/>
            </if>
            <!-- <select name='ac'>
                <option value="0">请选择控制器-操作方法</option>
                <block name="main">
                <foreach name='data' item='v'>
                <option value="{$key}">{$v}</option>
                </foreach>
                </block>
            </select> -->
        </div>
    </div>
    <block name='main'>
    <if condition="$ac eq ''">
    <div class="form-group">
        <label for="controller" class="col-sm-2 control-label">控制器名</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="controller" name='controller' placeholder="请输入控制器名" value="{$info.controller}">
        </div>
    </div>
    <div class="form-group">
        <label for="method" class="col-sm-2 control-label">操作方法</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="method" name='method' placeholder="请输入控制器名" value="{$info.method}">
        </div>
    </div>
    </if>
    </block>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">所属项目</label>
        <div class="col-sm-8">
            <select name='pid'>
                <option value="0">请选择所属项目</option>
                <block name="pro">
                <foreach name='pro' item='v'>
                <option value="{$key}" <if condition="$key eq $pid">selected</if>>{$v}</option>
                </foreach>
                </block>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="model" class="col-sm-2 control-label">逻辑内容</label>
        <div class="col-sm-8">
            <textarea name="content" class="col-sm-12">{$info.content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="model" class="col-sm-2 control-label">备注</label>
        <div class="col-sm-8">
            <textarea name='note' class="col-sm-12">{$info.note}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
        <block name='foot'>
        <button type="button" class="btn btn-default" id='addbtn'>添加方法逻辑</button>
        <input type="hidden" value="{:U('Logic/insert')}"/>
        </block>
        </div>
    </div>
</form>
<block name='tail'>
<script>
clickForm($('#addbtn'), $('#add-logic'));
</script>
</block>
