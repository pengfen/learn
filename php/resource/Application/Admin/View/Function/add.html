<block name='head'>
<!-- <form class="form-horizontal" action="{:U('Assoc/insert')}" method="post"> -->
<form class="form-horizontal" id="add-function">
</block>
    <div class="form-group">
        <label for="tablename" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name='name' id="tablename" placeholder="请输功能" value="{$info.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">功能代码</label>
        <div class="col-sm-8">
            <textarea name='code' class="col-sm-12">{$info.code}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">所属分类</label>
        <div class="col-sm-8">
            <select name='pid'>
                <option value="0">请选择所属分类</option>
                <block name="cate">
                <foreach name='cate' item='v'>
                <option value="{$key}">{$v}</option>
                </foreach>
                </block>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">备注</label>
        <div class="col-sm-8">
            <textarea name='note' class="col-sm-12">{$info.note}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
        <block name='foot'>
        <button type="button" class="btn btn-default" id='addbtn'>添加功能</button>
        <input type="hidden" value="{:U('Function/insert')}"/>
        </block>
        </div>
    </div>
</form>
<block name='tail'>
<script>
    clickForm($('#addbtn'), $('#add-function'));
</script>
</block>
