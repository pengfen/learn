<block name='head'>
<!-- <form class="form-horizontal" action="{:U('Assoc/insert')}" method="post"> -->
<form class="form-horizontal" id="add-assoc-page">
</block>
    <div class="form-group">
        <label for="tablename" class="col-sm-2 control-label">页面名</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name='name' id="tablename" placeholder="请输页面名" value="{$info.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">功能描述</label>
        <div class="col-sm-8">
            <textarea name='des' class="col-sm-12">{$info.des}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">涉及表</label>
        <div class="col-sm-8">
            <select name='assoc' multiple="">
                <option value="0">请选择涉及表</option>
                <block name="assoc">
                <foreach name='assoc' item='v'>
                <option value="{$key}">{$v}</option>
                </foreach>
                </block>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">所属分类</label>
        <div class="col-sm-8">
            <select name='pid'>
                <option value="0">请选择所属分类</option>
                <block name="pid">
                <foreach name='data' item='v'>
                <option value="{$key}">{$v}</option>
                </foreach>
                </block>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">涉及技术</label>
        <div class="col-sm-8">
            <textarea name='techn' class="col-sm-12">{$info.techn}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
        <block name='foot'>
        <button type="button" class="btn btn-default" id='addbtn'>添加关联页</button>
        <input type="hidden" value="{:U('AssocPage/insert')}"/>
        </block>
        </div>
    </div>
</form>
<block name='tail'>
<script>
    clickForm($('#addbtn'), $('#add-assoc-page'));
</script>
</block>
