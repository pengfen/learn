<extend name='TechnCate/add'/>
<block name='head'>
<form class="form-horizontal" action="{:U('TechnCate/update')}" method="post">
<input type='hidden' name='id' value="{$v.id}"/>
</block>
<block name='main'>
    <select name='pid'>
        <option value="0">顶级分类</option>
	    <foreach name='data' item='av'>
	    <option value="{$av.id}" <if condition="$av['id'] eq $v['pid']">selected</if>>{$av.catename}</option>
	    </foreach>
    </select>
</block>
<block name='foot'>
    <button type="submit" class="btn btn-default">修改目录</button>
</block>
