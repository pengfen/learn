<block name='head'>
<form class="form-horizontal" action="{:U('TechnCate/insert')}" method="post">
<input type="hidden" name='pid' value="{$pid}"/>
<input type="hidden" name="path" value="{$path}"/>
</block>

    <div class="form-group">
        <label for="tablename" class="col-sm-2 control-label">添加到</label>
        <div class="col-sm-9">
        <block name='main'>
        <!-- *如果是不是添加子类就显示顶级分类* -->
        <label for="tablename" class="col-sm-2 control-label">{$catename}</label>
        </block>
        </div>
    </div>
    <div class="form-group">
        <label for="template" class="col-sm-2 control-label">技术资料类别</label>
        <div class="col-sm-9">
        <input type='text' name='catename' class="form-control" placeholder='请输入您要添加的技术资料' autofocus value="{$v.catename}" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <block name='foot'>
        <button type="submit" class="btn btn-default">添加技术资料类别</button>
        </block>
        </div>
    </div>
</form>
