<extend name='Layout/index'/>
<block name='resource'>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/Css/apeng.css"/>
</block>
<block name='main'>
<div id="add">
    <a href="javascript:void(0)">添加顶级分类</a>
    <input type='hidden' value="{:U('TechnCate/add')}"/>
</div>
<div class='admin-mess'>{$_GET['mess']}</div>
<div id = 'right' class="col-md-10">
	<table class="table table-striped">
	    <thead>
	    	<tr>
	    		<th>编号</th>
	    		<th>分类名</th>
	    		<th>父 id</th>
	    		<th>添加时间</th>
	    		<th>操作</th>
	    	</tr>
	    </thead>
	    <tbody>
	    	<foreach name='info' item='v'>
	    	<tr>
	    		<td>{$v.id}</td>
	    		<td>{$v.catename}</td>
	    		<td>{$v.pid}</td>
	    		<td>{:date('Y-m-d H:i:s', $v[addtime])}</td>
	    		<td>
	    			<a class="add" href="javascript:void(0);">添加子分类</a>
				  	<input type="hidden" name="" value="{:U('TechnCate/add', array('id'=>$v[id]))}"/>
				  	<a class="upd" href="javascript:void(0);">修改</a>
				  	<input type="hidden" name="" value="{:U('TechnCate/edit', array('id'=>$v[id]))}"/>
				  	<a href="{:U('TechnCate/del', array('id'=>$v[id]))}">删除</a>
	    		</td>
	    	</tr>
	    	</foreach>
	    	<tr><td colspan="5" id='page'><if condition="$count neq '0'">共有 {$count} 条记录 {$page}<else />没有数据</if></td></tr>
	    </tbody>
    </table>
</div>
<script type="text/javascript">
	click($('#add a'));// 动态加载添加界面模板
	click($('.add'));
	click($('.upd'));// 动态加载修改界面模板
</script>
</block>
