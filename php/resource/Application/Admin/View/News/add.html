<block name='head'>
<form class="form-horizontal" action="{:U('News/insert')}" method="post">
</block>

  <div class="form-group">
    <label for="authname" class="col-sm-2 control-label">标题名</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name='title' id="authname" placeholder="请输入公告名称" value="{$v.title}">
    </div>
  </div>
  <div class="form-group">
    <label for='' class="col-sm-2 control-label">内容</label>
    <div class="dropdown col-sm-9">
	  <textarea name='content'>{$v.content}</textarea>
	</div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
<block name='foot'>
      <button type="submit" class="btn btn-default">添加公告</button>
</block>
    </div>
  </div>
</form>
