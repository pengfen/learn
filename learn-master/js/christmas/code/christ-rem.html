
<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-type" content="text/html;charset=utf-8" />
	    <title>圣诞主题</title>
	    <style type="text/css">
	    section {
	    	width: 100%;
	    	height: 100%;
	    	background: red;
	    }
	    .page {
	    	width: 5rem;
	    	height: 10rem;
	    	background: yellow;
	    	font-size: 0.3rem;
	    }
	    </style>
	</head>
    <body>
    	<section>
    		<div class="page">rem 跟着 html;font-size变化</div>
    	</section>
    </body>
    <script type="text/javascript">
        var docEl = document.documentElement;
        // 当设备的方向变化 (设备横向持或纵向持) 此事件被触发  绑定此事件时
        // 注意现在当浏览器不支持 orientationChange 事件的时候我们绑定了 resize 事件
        // 总的来说就是监听当前窗口的变化 一旦有变化就需要重新设置字体的值
        resizeEvt = 'orientactionchanage' in window ? 'orientationchange' : 'resize',
        recalc = function() {
        	// 设置字体大小
        	docEl.style.fontSize = 20 * (docEl.clientWidth / 320) + 'px';
        }
        // 绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);
    </script>
</html>
