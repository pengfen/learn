<?php
header('Content-type:text/html;charset=utf-8');

// 文件 打开方式的不同
/**
	r 和 w： 
	r+  w+: 
		相同点： 读写
		不同点： 如果文件不存在 r+报警告  w+尝试创建
		

*/

//新建文件名
$filename = "data.xml";




//写入文件
for ($i = 97; $i <= 122; $i ++){
	//打开 文件 
	$fp = fopen($filename, 'r+');
	fwrite($fp, chr($i)."\n");
	//关闭文件
	fclose($fp);
}

echo "<hr>";


$file = "data.txt";

$fp = fopen($file, 'w+');

echo fread($fp, 1000);

fclose($fp);
