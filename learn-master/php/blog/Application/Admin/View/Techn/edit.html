<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>商城管理系统</title>
		<link rel="stylesheet" type="text/css" href="{$smarty.const.__ROOT__}/Public/css/admin.css">
	</head>
	<body class="bgimg">

		<form action="{$smarty.const.__CONTROLLER__}/upd" method="post" enctype="multipart/form-data">
		<input type='hidden' name='id' value="{$info.id}">
		<ul class="exec">
		    <li>
				<span class='add-text'>标题</span>
				<input type='text' name='title' placeholder='请输入标题' value="{$info.title}" />
			</li>
			<li>
				<span class='add-text'>所属分类</span>
				<select name='pid'>
				    {foreach $cateinfo as $k=>$v}
				    <option value="{$v.id}" {if $v.id=$info.pid}selected{/if}>{$v.catename}</option>
				    {/foreach}
					{*html_options options = $cateinfo*}
				</select>
			</li>
			<li style="height:200px;">
				<span class='add-text' style='vertical-align:middle'>内容</span>
				<textarea cols="60" rows="10" name="content">{$info.content}</textarea>
			</li>
			<li>
				<span class='add-text'></span>
				<input type='submit' class='submitbtn' value="添加文章" />
			</li>
		</ul>
		</form>
	</body>
</html>
