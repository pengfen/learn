<div>
	<ul>
		<li>{$info.name}</li>
		<li>|--- {$info.controller}</li>
		<foreach name='method' item='v'>
		<li>|------ {$v}</li>
		</foreach>
		<if condition="$info['model'] neq ''">
			<li>|--- {$info.model}</li>
			<foreach name='mod' item='mv'>
			<li>|------ {$mv}</li>
		    </foreach>
		</if>
		<if condition="$info['template'] neq ''">
			<li>|--- 模板</li>
			<foreach name='template' item='tv'>
			<li>|------ {$tv}</li>
			</foreach>
		</if>
		<if condition="$info['struct'] neq ''">
			<li>|--- 表结构</li>
			<li>|------ {$info.struct}</li>
		</if>
		<if condition="$info['note'] neq ''">
			<li>|--- 备注</li>
			<li>|------ {$info.note}</li>
		</if>
		<if condition="$info['des'] neq ''">
			<li>|--- 描述</li>
			<li>|------ {$info.des}</li>
		</if>
	</ul>
</div>
