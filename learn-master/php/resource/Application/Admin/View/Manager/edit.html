<extend name='Manager/add'/>
<block name='head'>
<form class="form-horizontal" action="{:U('Manager/update')}" method="post">
</block>
<block name="main"></block>
<block name='rid'>
	<foreach name='data' item='rname'>
	<option value="{$key}" <if condition="$info[rid] eq $key">selected</if>>{$rname}</option>
	</foreach>
</block>
<block name='foot'>
    <button type="submit" class="btn btn-default">修改管理员</button>
</block>
