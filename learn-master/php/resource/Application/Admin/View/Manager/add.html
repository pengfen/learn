<block name='head'>
<form class="form-horizontal" action="{:U('Manager/insert')}" method="post">
</block>
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" name='username' id="username" placeholder="请输入用户名" value="{$info.username}">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-9">
            <input type="email" class="form-control" name='email' id="email" placeholder="请输入用户邮箱" value="{$info.email}">
        </div>
    </div>
    <block name="main">
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" name='password' id="password" placeholder="请输入密码" value="{$info.password}">
        </div>
    </div>
    <div class="form-group">
        <label for="repassword" class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" name='repassword' id="repassword" placeholder="请输入确认密码" value="{$info.repassword}">
        </div>
    </div>
    </block>
    <div class="form-group">
        <label for='' class="col-sm-2 control-label">职位</label>
        <div class="dropdown col-sm-9">
	        <select name='rid'>
	  	        <option value="0">请选择职位</option>

			<block name='rid'>
				<foreach name='data' item='rname'>
				<option value="{$key}">{$rname}</option>
				</foreach>
			</block>
	        </select>
	    </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
	<block name='foot'>
	        <button type="submit" class="btn btn-default">添加管理员</button>
	</block>
        </div>
    </div>
</form>
