<block name='head'>
<!-- <form class="form-horizontal" action="{:U('Assoc/insert')}" method="post"> -->
<form class="form-horizontal" id="add-realize">
</block>
    <div class="form-group">
        <label for="tablename" class="col-sm-2 control-label">实现名</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name='name' id="tablename" placeholder="请输入实现名" value="{$info.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">实现描述</label>
        <div class="col-sm-8">
            <textarea name='content' class="col-sm-12">{$info.content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="tablename" class="col-sm-2 control-label">参考地址</label>
        <div class="col-sm-8">
            <input type="url" class="form-control" name='url' id="tablename" placeholder="请输入参考地址" value="{$info.url}">
        </div>
    </div>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">请选择开发者</label>
        <div class="col-sm-8">
            <select name="did">
            <block name="flag">
                <foreach name="data" item="v">
                <option value="{$key}">{$v}</option>
                </foreach>
            </block>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
        <block name='foot'>
        <button type="button" class="btn btn-default" id='addbtn'>添加实现</button>
        <input type="hidden" value="{:U('Realize/insert')}"/>
        </block>
        </div>
    </div>
</form>
<block name='tail'>
<script>
    clickForm($('#addbtn'), $('#add-realize'));
</script>
</block>
