<block name='head'>
<!-- <form class="form-horizontal" action="{:U('Assoc/insert')}" method="post"> -->
<form class="form-horizontal" id="add-direct">
</block>
    <div class="form-group">
        <label for="tablename" class="col-sm-2 control-label">技术方向名</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name='name' id="tablename" placeholder="请输技术方向名" value="{$info.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">描述</label>
        <div class="col-sm-8">
            <textarea name='des' class="col-sm-12">{$info.des}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
        <block name='foot'>
        <button type="button" class="btn btn-default" id='addbtn'>添加技术方向</button>
        <input type="hidden" value="{:U('Direct/insert')}"/>
        </block>
        </div>
    </div>
</form>
<block name='tail'>
<script>
    clickForm($('#addbtn'), $('#add-direct'));
</script>
</block>
