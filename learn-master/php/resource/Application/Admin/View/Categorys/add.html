<block name='head'>
<!-- <form class="form-horizontal" action="{:U('Assoc/insert')}" method="post"> -->
<form class="form-horizontal" id="add-cate">
<input type='hidden' name='pid' value="{$info.id}"/>
<input type='hidden' name='path' value="{$info.path}"/>
    <div class="form-group">
        <label for="tablename" class="col-sm-2 control-label">添加到</label>
        <div class="col-sm-8">
            {$name}
        </div>
    </div>
</block>

    <div class="form-group">
        <label for="des" class="col-sm-2 control-label">分类名</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name='name' id="des" placeholder="请输入分类名" value="{$info.catename}">
        </div>
    </div>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">所属方向</label>
        <div class="col-sm-8">
            <select name='rid'>
                <option value="0">请选择所属方向</option>
                <block name="direct">
                <foreach name='direct' item='v'>
                <option value="{$key}">{$v}</option>
                </foreach>
                </block>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">所属难度</label>
        <div class="col-sm-8">
            <select name='did'>
                <option value="0">请选择所属难度</option>
                <block name="difficult">
                <foreach name='difficult' item='v'>
                <option value="{$key}">{$v}</option>
                </foreach>
                </block>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
        <block name='foot'>
        <button type="button" class="btn btn-default" id='addbtn'>添加分类</button>
        <input type="hidden" value="{:U('Categorys/insert')}"/>
        </block>
        </div>
    </div>
</form>
<block name='tail'>
<script>
    clickForm($('#addbtn'), $('#add-cate'));
</script>
</block>
