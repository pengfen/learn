<block name='head'>
<!-- <form class="form-horizontal" action="{:U('Assoc/insert')}" method="post"> -->
<form class="form-horizontal" id="add-instance">
</block>
    <div class="form-group">
        <label for="tablename" class="col-sm-2 control-label">实例名</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name='name' id="tablename" placeholder="请输入实例名" value="{$info.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="tablename" class="col-sm-2 control-label">问题</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name='quest' id="tablename" placeholder="请输入问题" value="{$info.quest}">
        </div>
    </div>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">方案</label>
        <div class="col-sm-8">
            <textarea name='plan' class="col-sm-12">{$info.plan}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">讨论</label>
        <div class="col-sm-8">
            <textarea name='discuss' class="col-sm-12">{$info.discuss}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">所属分类</label>
        <div class="col-sm-8">
            <select name='pid'>
                <option value="0">请选择所属分类</option>
                <block name="pid">
                <foreach name='data' item='v'>
                <option value="{$key}">{$v}</option>
                </foreach>
                </block>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="authname" class="col-sm-2 control-label">参考</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name='suggestion' id="tablename" placeholder="请输入参考内容" value="{$info.suggestion}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
        <block name='foot'>
        <button type="button" class="btn btn-default" id='addbtn'>添加实例</button>
        <input type="hidden" value="{:U('Instance/insert')}"/>
        </block>
        </div>
    </div>
</form>
<block name='tail'>
<script>
    clickForm($('#addbtn'), $('#add-instance'));
</script>
</block>
