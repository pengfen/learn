<extend name='Layout/index'/>
<block name='resource'>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/Css/apeng.css"/>
</block>
<block name='main'>
<div class='admin-mess'>{$_GET['mess']}</div>
<div id = 'right' class="col-md-10">
	<table class="table table-striped">
	    <thead>
	    	<tr>
	    		<td colspan='6'><td>
	    		<b><td colspan='2'><a href="{:U('Album/index')}" style='color:#87B87F'>查全部</a><td></b>
	    	</tr>
	    	<tr>
	    		<th>编号</th>
	    		<th>相册名</th>
	    		<th>封面</th>
	    		<th>描述</th>
	    		<th>浏览量</th>
	    		<th>用户ID</th>
	    		<th>创建时间</th>
	    		<th>编辑</th>
	    	</tr>
	    </thead>
	    <tbody>
	    	<volist name='data' id='vo'>
	    	<tr>
	    		<td><a href="{:U('Photo/index',array('aid'=>$vo['id']))}">{$vo.id}</a></td>
	    		<td>{$vo.album_name}</td>
	    		<td><img src="__ROOT__/Uploads/{$vo.first}" width=60></td>
	    		<td>{$vo.des}</td>
	    		<td>{$vo.scan}</td>
	    		<td>{$vo.uid}</td>
	    		<td>{:date('Y-m-d H:i:s',$vo['create_time'])}</td>
	    		<td><a href="{:U('Album/edit',array('id'=>$vo['id']))}">编辑</a></td>
	    		
	    	</volist>
	    	<tr><td colspan="6" id='page'><if condition="$count neq '0'">共有 {$count} 条记录 {$page}<else />没有数据</if></td></tr>
	    </tbody>
	    <tfoot>
	    	<tr>
	    		<td colspan='8'>
	    			{$pagelist}
	    		</td>
	    	</tr>
	    </tfoot>
    </table>
</div>
</block>
