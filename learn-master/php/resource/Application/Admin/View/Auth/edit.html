<extend name='Auth/add'/>
<block name='head'>
<form class="form-horizontal" action="{:U('Auth/update')}" method="post">
<input type='hidden' name='id' value="{$v.id}"/>
</block>
<block name='main'>
    <foreach name='info' item='av'>
    <option value="{$av.id}" <if condition="$av[id] eq $v[pid]">selected</if>>{$av.name}</option>
    </foreach>
</block>
<block name='foot'>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-default">修改权限</button>
</block>
