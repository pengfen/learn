<!DOCTYPE html>
<html>
<head>
	<!-- <meta charset='utf-8'> -->
	<meta http-equiv="Content-type" content="text/html;charset=utf-8">
	<title>圣诞主题</title>
	<style type="text/css">
	.bird {
		min-width: 91px;
		min-height: 71px;
		top: 10%;
		position: absolute;
		z-index: 10;
		/*background: url(http://img.mukewang.com/55ade1700001b38302730071.png);*/
		background: url(../images/code/test1.png);
	}

	.birdFly {
		/* 写法1 */
		-moz-animation: bird-slow 600ms steps(1, start) infinite;

		/* 写法2 */
		-webkit-animation-name: bird-slow;
		-webkit-animation-duration: 600ms;
		-webkit-animation-timing-function: steps(3);
		-webkit-animation-iteration-count: infinite;
	}

	@keyframes bird-slow {
		0% {background-position-x: -0px}
		100% {background-position-x: -237px}
	}
	</style>
</head>
<body>
	steps(3) 实现帧动画
	<div class="bird birdFly"></div>
</body>
<script type="text/javascript">
	var docEl = document.documentElement;
	var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
	recalc = function() {
		// 设置字体大小
		docEl.style.fontSize =  20 * (docEl.clientWidth / 320) + 'px';
	};

	// 绑定浏览器缩放与加载时间
	window.addEventListener(resizeEvt, recalc, false);
	document.addEventListener('DOMContentLoaded', recalc, false);
</script>
</html>
